<!DOCTYPE html>
<html lang="en">
<head>

<title>Login Page</title>

<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link type="text/css" rel="stylesheet" href="public/css/Login_Register.css" />


</head>

<div id="Layer1" style="position:absolute; left:0px; top:0px; width:100%; height:100%">
<img src="public/img/black-color-background-wallpaper-7.jpg" width="100%" height="100%"/>
</div>


<body>
<div class="login-form">
    <form action= "/login" method="post">
		<div class="avatar">
			<img src="public/img/./login/avatar.png" alt="Avatar">
		</div>

		<div class="cross">
			<a href="/">
	<button type="button" class="close" aria-label="Close">
	<span aria-hidden="true">&times;</span>
</a>


</button>
	</div>
        <h2 class="text-center">Member Login</h2>
        <div class="form-group">
        	<input type="text" class="form-control" name="username" placeholder="Username" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>

        </div>
		<div class="clearfix">
            <a href="register" class="pull-left">Sign up here!</a>
            <a href="Forgotpassword.html" class="pull-right">Forgot Password?</a>


        </div>
    </form>


</div>
</body>
</html>
