	<!-- HEADER -->
	<header>
			<!-- top Header -->
			<div id="top-header">
				<div class="container">
					<div class="pull-left">
						<span>Welcome to CSC667-Team08 Ecommerce Website
						</span>
					</div>
					<div class="pull-right">
					</div>
				</div>
			</div>

			<!-- header -->
			<div id="header">
				<div class="container">
					<div class="pull-left">
						<!-- Logo -->
						<div class="header-logo">
							<a class="logo" href="index.html">
								<img src="public/img/Login/logo.png" style="width:200px;height:50px;">
							</a>
						</div>
						<!-- /Logo -->

						<!-- Search -->
						<div class="header-search">

							<form>
								<input class="input search-input" id="searchTerm" type="text" placeholder="Enter your keyword">
								</input>


								<button class="search-btn"><i class="fa fa-search"></i></button>
							</form>

						</div>
						<!-- /Search -->
					</div>
					<div class="pull-right">
						<ul class="header-btns">

							<!-- Account -->
							<li class="header-account dropdown default-dropdown">
								<div class="dropdown-toggle" role="button" data-toggle="dropdown" aria-expanded="true">
									<div class="header-btns-icon">
										<i class="fa fa-user-o"></i>
									</div>
									<strong class="text-uppercase">My Account </strong>
								</div>
								<a href="/login " class="text-uppercase">Login</a> / <a href="/register"
									class="text-uppercase">New</a>
							</li>
							<!-- /Account -->

							<!-- Cart -->
							<li class="header-cart dropdown default-dropdown">
								<a class="dropdown-toggle">
									<div class="header-btns-icon">
										<i class="fa fa-shopping-cart"></i>
									</div>
									<strong class="text-uppercase">My Cart</strong>
									<br>
								</a>
								<a href="/cart" class="text-uppercase">View</a>


							</li>
							<!-- /Cart -->
							<!-- Mobile nav toggle-->
							<li class="nav-toggle">
								<button class="nav-toggle-btn main-btn icon-btn"><i class="fa fa-bars"></i></button>
							</li>
							<!-- / Mobile nav toggle -->
						</ul>
					</div>
				</div>
				<!-- header -->
			</div>


       <!--Navigation bar -->
			<div id="nav-placeholder">

			</div>

			<script>
			$(function(){
				$("#nav-placeholder").load("nav_otherPage_except_products.html");

			</script>


</header>
